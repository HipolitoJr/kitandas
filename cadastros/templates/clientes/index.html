{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<div class="row m-2">
    <!-- Código omitido -->
    <div class="card m-2">
        <div class="card-body" style="text-align: center;">
            <h1>Kitanda Seu João</h1>

            <h3>Lista de Clientes</h3>
        </div>
    </div>

    {% if clientes_lista %}
        <!-- Código omitido -->
        <div class="row">
            {% for cliente in clientes_lista %}
                <div class="card m-2 col-md-2" style="width: 16rem;">
                    <img src="{% get_media_prefix %}{{ cliente.foto }}" class="card-img-top" alt="..." width="140">
                    <div class="card-body">
                        <p class="card-text">
                            <b>Nome:</b> {{ cliente.nome }}
                        </p>

                        <p class="card-text">
                            <b>Endereço:</b> {{ cliente.endereco }}
                        </p>

                        <p class="card-text">
                            <b>Divida:</b> R$ {{ cliente.valor_divida }}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Não há clientes para listar</p>
    {% endif %}
</div>
